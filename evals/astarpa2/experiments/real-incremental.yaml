- comment: |
      A*, Edlib, and Wfa on real sequencing data

      The time limit is low and cuts of excessively slow A*PA runs, but sufficient
      for most Edlib and Biff runs.
  time_limit: 10s
  mem_limit: 32GiB
  datasets:
      - !Download
        url: https://github.com/pairwise-alignment/pa-bench/releases/download/datasets/chm13.v1.1-ont-ul.500kbps.zip
        dir: astarpa/ont-ul-500k

  traces: [true]
  costs: [{ sub: 1, open: 0, extend: 1 }]
  algos:
      - !Edlib
      - !Wfa
      - !AstarPa
        diagonal_transition: true
        heuristic:
            type: !GCSH
            prune: !Start
      - !AstarPa
        diagonal_transition: true
        heuristic:
            type: !GCSH
            prune: !Start
            p: 11

      - !AstarPa2
        name: "gapgap"
        domain: !GapGap
        heuristic:
            type: !None
        doubling: !BandDoubling
            start: !H0
            factor: 2.0
        block_width: 1
        front:
            sparse: false
            simd: false
            incremental_doubling: false

      - !AstarPa2
        name: "gapdist"
        domain: !Astar
        heuristic:
            type: !Gap
        doubling: !BandDoubling
            start: !H0
            factor: 2.0
        block_width: 1
        front:
            sparse: false
            simd: false
            incremental_doubling: false

      - !AstarPa2
        name: "blocks"
        domain: !Astar
        heuristic:
            type: !Gap
        doubling: !BandDoubling
            start: !H0
            factor: 2.0
        block_width: 256
        front:
            sparse: false
            simd: false
            incremental_doubling: false

      - !AstarPa2
        name: "sparse_mem"
        domain: !Astar
        heuristic:
            type: !Gap
        doubling: !BandDoubling
            start: !H0
            factor: 2.0
        block_width: 256
        front:
            sparse: true
            simd: false
            incremental_doubling: false
        sparse_h: false

      - !AstarPa2
        name: "simd"
        domain: !Astar
        heuristic:
            type: !Gap
        doubling: !BandDoubling
            start: !H0
            factor: 2.0
        block_width: 256
        front:
            sparse: true
            simd: true
            no_ilp: true
            incremental_doubling: false
        sparse_h: false

      - !AstarPa2
        name: "ilp"
        domain: !Astar
        heuristic:
            type: !Gap
        doubling: !BandDoubling
            start: !H0
            factor: 2.0
        block_width: 256
        front:
            sparse: true
            simd: true
            incremental_doubling: false
        sparse_h: false

      - !AstarPa2
        name: "dt-trace"
        domain: !Astar
        heuristic:
            type: !Gap
        doubling: !BandDoubling
            start: !H0
            factor: 2.0
        block_width: 256
        front:
            sparse: true
            simd: true
            incremental_doubling: false
            dt_trace: true
            max_g: 20
            x_drop: 10
        sparse_h: false

      - !AstarPa2
        name: "sparse_h"
        domain: !Astar
        heuristic:
            type: !Gap
        doubling: !BandDoubling
            start: !H0
            factor: 2.0
        block_width: 256
        front:
            sparse: true
            simd: true
            incremental_doubling: false
            dt_trace: true
            max_g: 20
            x_drop: 10
        sparse_h: true

      - !AstarPa2
        name: "incrementaldoubling"
        domain: !Astar
        heuristic:
            type: !Gap
        doubling: !BandDoubling
            start: !H0
            factor: 2.0
        block_width: 256
        front:
            sparse: true
            simd: true
            incremental_doubling: true
            dt_trace: true
            max_g: 20
            x_drop: 10
        sparse_h: true

      - !AstarPa2
        name: "SH"
        domain: !Astar
        heuristic:
            type: !SH
            prune: !None
            k: 12
            r: 1
        doubling: !BandDoubling
            start: !H0
            factor: 2.0
        block_width: 256
        front:
            sparse: true
            simd: true
            incremental_doubling: true
            dt_trace: true
            max_g: 20
            x_drop: 10
        sparse_h: true

      - !AstarPa2
        name: "prune"
        domain: !Astar
        heuristic:
            type: !SH
            prune: !Start
            k: 12
            r: 1
        doubling: !BandDoubling
            start: !H0
            factor: 2.0
        block_width: 256
        front:
            sparse: true
            simd: true
            incremental_doubling: true
            dt_trace: true
            max_g: 20
            x_drop: 10
        sparse_h: true
        prune: true

      - !AstarPa2
        name: "pre-pruning"
        domain: !Astar
        heuristic:
            type: !SH
            prune: !Start
            k: 12
            r: 1
            p: 14
        doubling: !BandDoubling
            start: !H0
            factor: 2.0
        block_width: 256
        front:
            sparse: true
            simd: true
            incremental_doubling: true
            dt_trace: true
            max_g: 20
            x_drop: 10
        sparse_h: true
        prune: true

      - !AstarPa2
        name: "GCSH"
        domain: !Astar
        heuristic:
            type: !GCSH
            prune: !Start
            k: 12
            r: 1
            p: 14
        doubling: !BandDoubling
            start: !H0
            factor: 2.0
        block_width: 256
        front:
            sparse: true
            simd: true
            incremental_doubling: true
            dt_trace: true
            max_g: 20
            x_drop: 10
        sparse_h: true
        prune: true
