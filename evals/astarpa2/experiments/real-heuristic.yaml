- time_limit: 10s
  mem_limit: 32GiB
  datasets:
    - !Download
      url: https://github.com/pairwise-alignment/pa-bench/releases/download/datasets/chm13.v1.1-ont-ul.500kbps.zip
      dir: astarpa/ont-ul-500k
    - !Download
      url: https://github.com/pairwise-alignment/pa-bench/releases/download/datasets/na12878-ont-minion-vs-chm13.v1.1.500kbps.zip
      dir: astarpa/ont-minion-ul-500k
    - !Download
      url: https://github.com/pairwise-alignment/pa-bench/releases/download/datasets/covid.zip
      dir: astarpa2/covid

  traces: [true]
  costs: [{ sub: 1, open: 0, extend: 1 }]
  algos:
    - !Wfa
      heuristic: !WFadaptive [100, 500, 100]
- time_limit: 10s
  mem_limit: 32GiB
  datasets:
    - !Download
      url: https://github.com/pairwise-alignment/pa-bench/releases/download/datasets/chm13.v1.1-ont-ul.500kbps.zip
      dir: astarpa/ont-ul-500k
    - !Download
      url: https://github.com/pairwise-alignment/pa-bench/releases/download/datasets/na12878-ont-minion-vs-chm13.v1.1.500kbps.zip
      dir: astarpa/ont-minion-ul-500k
    - !Download
      url: https://github.com/pairwise-alignment/pa-bench/releases/download/datasets/covid.zip
      dir: astarpa2/covid

  traces: [true]
  costs: [{ sub: 2, open: 2, extend: 1 }]
  algos:
    - !BlockAligner
      size: !Percent [0.01, 0.01]
    - !BlockAligner
      size: !Percent [0.01, 0.1]
