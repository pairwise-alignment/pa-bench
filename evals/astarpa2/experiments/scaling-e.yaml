- comment: |
    Scaling with error rate with k=15

    This runs in around 1 hour in total.
  time_limit: 100s
  mem_limit: 32GiB
  datasets:
    - !Generated
      seed: 31415
      error_rates:
        [
          0.00666,
          0.01333,
          0.02000,
          0.02666,
          0.03333,
          0.04000,
          0.04666,
          0.05333,
          0.06000,
          0.06666,
          0.07333,
          0.08000,
          0.08666,
          0.09333,
          0.10000,
          0.10666,
          0.11333,
          0.12000,
          0.12666,
          0.13333,
          0.14000,
          0.14666,
          0.15333,
          0.16000,
          0.16666,
          0.17333,
          0.18000,
          0.18666,
          0.19333,
          0.20000,
          0.20666,
          0.21333,
          0.22000,
          0.22666,
          0.23333,
        ]
      error_models: [Uniform]
      lengths: [100000]
      total_size: 1000000
  traces: [true]
  costs:
    - { sub: 1, open: 0, extend: 1 }
  algos:
    - !Edlib
    - !Wfa

    - !AstarPa
      diagonal_transition: true
      heuristic:
        type: !GCSH
        r: 1
        k: 15
        prune: !Both
    - !AstarPa
      diagonal_transition: true
      heuristic:
        type: !GCSH
        r: 2
        k: 15
        prune: !Both

    - !AstarPa2
      name: "simple"
      domain: !Astar
      heuristic:
        type: !Gap
      doubling: !BandDoubling
        start: !H0
        factor: 2.0
      block_width: 256
      front:
        sparse: true
        simd: true
        incremental_doubling: false
        dt_trace: true
        max_g: 40
        x_drop: 10
      sparse_h: true

    - !AstarPa2
      name: "full"
      domain: !Astar
      heuristic:
        type: !GCSH
        prune: !Start
        k: 12
        r: 1
        p: 14
      doubling: !BandDoubling
        start: !H0
        factor: 2.0
      block_width: 256
      front:
        sparse: true
        simd: true
        incremental_doubling: true
        dt_trace: true
        max_g: 40
        x_drop: 10
      sparse_h: true
      prune: true
