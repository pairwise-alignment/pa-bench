  traces: [true]
  costs:
    - { sub: 1, open: 0, extend: 1 }
  algos:
    - !Edlib
    - !Wfa

    - !AstarPa
      diagonal_transition: true
      heuristic:
        type: !GCSH
        r: 1
        k: 15
        prune: !Both
    - !AstarPa
      diagonal_transition: true
      heuristic:
        type: !GCSH
        r: 2
        k: 15
        prune: !Both

    - !AstarPa2
      name: "small-base"
      domain: !Astar
      heuristic:
        type: !Gap
      doubling: !BandDoubling
        start: !H0
        factor: 2.0
      block_width: 256
      front:
        sparse: true
        simd: true
        incremental_doubling: false
        dt_trace: true
        max_g: 20
        x_drop: 10
      sparse_h: true

    - !AstarPa2
      name: "base"
      domain: !Astar
      heuristic:
        type: !GCSH
        prune: !Start
        k: 12
        r: 1
        p: 14
      doubling: !BandDoubling
