- comment: |
      A*, Edlib, and Wfa on real sequencing data

      The time limit is low and cuts of excessively slow A*PA runs, but sufficient
      for most Edlib and Biff runs.
  time_limit: 100s
  mem_limit: 32GiB
  datasets:
      - !Download
        url: https://github.com/pairwise-alignment/pa-bench/releases/download/datasets/ont-500k.zip
        dir: ont-500k

  traces: [true]
  costs: [{ sub: 1, open: 0, extend: 1 }]
  algos:
      - !AstarPa2
        name: "full"
        domain: !Astar
        heuristic:
            type: !GCSH
            prune: !Start
            k: 12
            r: 1
            p: 14
        doubling: !BandDoubling
            start: !H0
            factor: 2.0
        block_width: 256
        front:
            sparse: true
            simd: true
            incremental_doubling: true
            dt_trace: true
            max_g: 40
            x_drop: 10
        sparse_h: true
        prune: true

      - !AstarPa2
        name: "r2"
        domain: !Astar
        heuristic:
            type: !GCSH
            prune: !Start
            k: 15
            r: 2
            p: 11
        doubling: !BandDoubling
            start: !H0
            factor: 2.0
        block_width: 256
        front:
            sparse: true
            simd: true
            incremental_doubling: true
