- comment: |
    A*, Edlib, and Wfa on real sequencing data

    The time limit is low and cuts of excessively slow A*PA runs, but sufficient
    for most Edlib and Biff runs.
  time_limit: 100s
  mem_limit: 32GiB
  datasets:
    # A*PA sets
    # - !Generated
    #   seed: 31415
    #   error_rates: [0.10]
    #   error_models: [Uniform]
    #   lengths: [1200]
    #   total_size: 1200

    # - !Download
    #   url: https://github.com/pairwise-alignment/pa-bench/releases/download/datasets/chm13.v1.1-ont-ul.500kbps.zip
    #   dir: astarpa/ont-ul-500k
    # - !Download
    #   url: https://github.com/pairwise-alignment/pa-bench/releases/download/datasets/na12878-ont-minion-vs-chm13.v1.1.500kbps.zip
    #   dir: astarpa/ont-minion-ul-500k

    # - !Path download/astarpa/ont-ul-500k/seq01.seq
    # - !Path download/astarpa/ont-ul-500k/seq02.seq
    # - !Path download/astarpa/ont-ul-500k/seq03.seq
    # - !Path download/astarpa/ont-ul-500k/seq04.seq
    # - !Path download/astarpa/ont-ul-500k/seq20.seq
    # - !Path download/astarpa/ont-ul-500k/seq32.seq
    # - !Path download/astarpa/ont-minion-ul-500k/seq02.seq
    # Crash
    # - !Path download/astarpa/ont-minion-ul-500k/seq14.seq
    # - !Path download/astarpa/ont-minion-ul-500k/seq17.seq
    # - !Path download/astarpa/ont-minion-ul-500k/seq08.seq
    # - !Path download/astarpa/ont-minion-ul-500k/seq20.seq
    # - !Path download/astarpa/ont-minion-ul-500k/seq27.seq
    # - !Path download/astarpa/ont-minion-ul-500k/seq48.seq
    # Slowest input overall.
    # - !Path download/astarpa/ont-minion-ul-500k/seq24.seq

    # - !Path error/1.seq
    # - !Path tmp/bam2seq_10kto20k/seq2.seq
    # - !Path tmp/bam2seq_10kto20k
    # - !Path tmp/overlap_10kto20k
    # - !Path tmp/bam2seq_100kto200k
    - !Path tmp/overlap_100kto200k
    # - !Path tmp/bam2seq_unrestricted
    # - !Path tmp/overlap_unrestricted
  traces: [true]
  costs: [{ sub: 1, open: 0, extend: 1 }]
  algos:
    # - !Wfa
    # - !Wfa
    #   memory_model: !MemoryHigh
    - !AstarNW
      name: "dt-trace"
      domain: !Astar
      strategy: !BandDoubling
        start: !H0
        factor: 2.0
      block_width: 256
      heuristic:
        type: !GCSH
        prune: !Start
        r: 1
        p: 5
      front: !Bit
        sparse: true
        simd: true
        incremental_doubling: true
        dt_trace: true
        max_g: 40
        drop: 20
      sparse_h_calls: true
      prune: true
      # viz: true
