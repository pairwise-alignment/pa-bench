    #     dt_trace: true
    #     max_g: 40
    #     drop: 20
    #   sparse_h_calls: true
    #   prune: true

    # - !AstarNW
    #   name: "k12"
    #   domain: !Astar
    #   strategy: !BandDoubling
    #     start: !H0
    #     factor: 2.0
    #   block_width: 256
    #   heuristic:
    #     type: !GCSH
    #     prune: !Start
    #     k: 12
    #     r: 1
    #     p: 14
    #   front: !Bit
    #     sparse: true
    #     simd: true
    #     incremental_doubling: true
    #     dt_trace: true
    #     max_g: 40
    #     drop: 20
    #   sparse_h_calls: true
    #   prune: true

    - !AstarNW
      name: "local-doubling"
      domain: !Astar
      strategy: !LocalDoubling
      block_width: 256
      heuristic:
        type: !GCSH
        prune: !Start
        k: 12
        r: 1
        p: 14
      front: !Bit
        sparse: true
        simd: true
        incremental_doubling: false
        dt_trace: true
        max_g: 40
        drop: 20
      sparse_h_calls: true
      prune: true
      viz: true
