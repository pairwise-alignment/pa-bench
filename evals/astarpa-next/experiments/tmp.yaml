      prune: true
    - !AstarNW
      name: "matches2"
      domain: !Astar
      strategy: !BandDoubling
        start: !H0
        factor: 2.0
      block_width: 256
      heuristic:
        type: !GCSH
        prune: !Start
        r: 1
        p: 5
      front: !Bit
        sparse: true
        simd: true
        incremental_doubling: true
      sparse_h_calls: true
      prune: true
