- time_limit: 10s
  mem_limit: 32GiB
  datasets:
    - !Path tmp/bam2seq_10kto20k
    - !Path tmp/overlap_10kto20k
    - !Path tmp/bam2seq_100kto200k
    - !Path tmp/overlap_100kto200k
    - !Path tmp/bam2seq_unrestricted
    - !Path tmp/overlap_unrestricted

  traces: [true]
  costs: [{ sub: 1, open: 0, extend: 1 }]
  algos:
    - !Wfa
    - !Edlib
    - !AstarPA
      diagonal_transition: true
      heuristic:
        type: !GCSH
        prune: !Start
    - !AstarNW
      domain: !Astar
      strategy: !BandDoubling
        start: !H0
        factor: 2.0
      block_width: 64
      heuristic:
        type: !GCSH
        prune: !Start
        r: 1
      front: !Bit
        sparse: false
    - !AstarNW
      domain: !Astar
      strategy: !BandDoubling
        start: !H0
        factor: 2.0
      block_width: 256
      heuristic:
        type: !GCSH
        prune: !Start
        r: 1
      front: !Bit
        sparse: true
    - !AstarNW
      domain: !Astar
      strategy: !BandDoubling
        start: !H0
        factor: 2.0
      block_width: 256
      heuristic:
        type: !GCSH
        prune: !Start
        r: 1
      front: !Bit
        sparse: true
        simd: true
      sparse_h_calls: false
    - !AstarNW
      name: "sparse-h"
      domain: !Astar
      strategy: !BandDoubling
        start: !H0
        factor: 2.0
      block_width: 256
      heuristic:
        type: !GCSH
        prune: !Start
        r: 1
      front: !Bit
        sparse: true
        simd: true
      sparse_h_calls: true
    - !AstarNW
      name: "incremental-doubling"
      domain: !Astar
      strategy: !BandDoubling
        start: !H0
        factor: 2.0
      block_width: 256
      heuristic:
        type: !GCSH
        prune: !Start
        r: 1
      front: !Bit
        sparse: true
        simd: true
        incremental_doubling: true
      sparse_h_calls: true
    - !AstarNW
      name: "new-profile"
      domain: !Astar
      strategy: !BandDoubling
        start: !H0
        factor: 2.0
      block_width: 256
      heuristic:
        type: !GCSH
        prune: !Start
        r: 1
      front: !Bit
        sparse: true
        simd: true
        incremental_doubling: true
      sparse_h_calls: true
    - !AstarNW
      name: "trace"
      domain: !Astar
      strategy: !BandDoubling
        start: !H0
        factor: 2.0
      block_width: 256
      heuristic:
        type: !GCSH
        prune: !Start
        r: 1
      front: !Bit
        sparse: true
        simd: true
        incremental_doubling: true
      sparse_h_calls: true
      prune: false
    - !AstarNW
      name: "local-pruning-5"
      domain: !Astar
      strategy: !BandDoubling
        start: !H0
        factor: 2.0
      block_width: 256
      heuristic:
        type: !GCSH
        prune: !Start
        r: 1
        p: 5
      front: !Bit
        sparse: true
        simd: true
        incremental_doubling: true
      sparse_h_calls: true
      prune: false
    - !AstarNW
      name: "prune"
      domain: !Astar
      strategy: !BandDoubling
        start: !H0
