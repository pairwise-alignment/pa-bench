- comment: |
    A*, Edlib, and Wfa on real sequencing data

    The time limit is low and cuts of excessively slow A*PA runs, but sufficient
    for most Edlib and Biff runs.
  time_limit: 100s
  mem_limit: 32GiB
  datasets:
    # A*PA sets
    - !Download
      url: https://github.com/pairwise-alignment/pa-bench/releases/download/datasets/chm13.v1.1-ont-ul.500kbps.zip
      dir: astarpa/ont-ul-500k
    # - !Download
    #   url: https://github.com/pairwise-alignment/pa-bench/releases/download/datasets/na12878-ont-minion-vs-chm13.v1.1.500kbps.zip
    #   dir: astarpa/ont-minion-ul-500k

  traces: [true]
  costs: [{ sub: 1, open: 0, extend: 1 }]
  algos:
    - !Wfa
    - !Edlib
    - !AstarPA
      diagonal_transition: true
      heuristic:
        type: !GCSH
        prune: !Start
    - !AstarNW
      domain: !Astar
      strategy: !BandDoubling
        start: !H0
        factor: 2.0
      block_width: 64
      heuristic:
        type: !GCSH
        prune: !Start
        r: 1
      front: !Bit
        sparse: false
    - !AstarNW
      domain: !Astar
      strategy: !BandDoubling
        start: !H0
        factor: 2.0
      block_width: 256
      heuristic:
        type: !GCSH
        prune: !Start
        r: 1
      front: !Bit
        sparse: true
    - !AstarNW
      domain: !Astar
      strategy: !BandDoubling
        start: !H0
        factor: 2.0
      block_width: 256
      heuristic:
        type: !GCSH
        prune: !Start
        r: 1
      front: !Bit
        sparse: true
        simd: true
      sparse_h_calls: false
    - !AstarNW
      name: "sparse-h"
      domain: !Astar
      strategy: !BandDoubling
        start: !H0
        factor: 2.0
      block_width: 256
      heuristic:
        type: !GCSH
        prune: !Start
        r: 1
      front: !Bit
        sparse: true
        simd: true
      sparse_h_calls: true
    - !AstarNW
      name: "incremental-doubling"
      domain: !Astar
      strategy: !BandDoubling
        start: !H0
        factor: 2.0
      block_width: 256
      heuristic:
        type: !GCSH
        prune: !Start
        r: 1
      front: !Bit
        sparse: true
        simd: true
        incremental_doubling: true
      sparse_h_calls: true
    - !AstarNW
      name: "new-profile"
      domain: !Astar
      strategy: !BandDoubling
        start: !H0
        factor: 2.0
      block_width: 256
      heuristic:
        type: !GCSH
        prune: !Start
        r: 1
      front: !Bit
        sparse: true
        simd: true
        incremental_doubling: true
      sparse_h_calls: true
    - !AstarNW
      name: "trace"
      domain: !Astar
      strategy: !BandDoubling
        start: !H0
        factor: 2.0
      block_width: 256
      heuristic:
        type: !GCSH
        prune: !Start
        r: 1
      front: !Bit
        sparse: true
        simd: true
        incremental_doubling: true
      sparse_h_calls: true
      prune: false
    - !AstarNW
      name: "local-pruning-5"
      domain: !Astar
      strategy: !BandDoubling
        start: !H0
        factor: 2.0
      block_width: 256
      heuristic:
        type: !GCSH
        prune: !Start
        r: 1
        p: 5
      front: !Bit
        sparse: true
        simd: true
        incremental_doubling: true
      sparse_h_calls: true
      prune: false
    - !AstarNW
      name: "prune"
      domain: !Astar
      strategy: !BandDoubling
        start: !H0
        factor: 2.0
      block_width: 256
      heuristic:
        type: !GCSH
        prune: !Start
        r: 1
        p: 5
      front: !Bit
        sparse: true
        simd: true
        incremental_doubling: true
      sparse_h_calls: true
      prune: true
    - !AstarNW
      name: "matches"
      domain: !Astar
      strategy: !BandDoubling
        start: !H0
        factor: 2.0
      block_width: 256
      heuristic:
        type: !GCSH
        prune: !Start
        r: 1
        p: 5
      front: !Bit
        sparse: true
        simd: true
        incremental_doubling: true
      sparse_h_calls: true
      prune: true
    - !AstarNW
      name: "matches2"
      domain: !Astar
      strategy: !BandDoubling
        start: !H0
        factor: 2.0
      block_width: 256
      heuristic:
        type: !GCSH
        prune: !Start
        r: 1
        p: 5
      front: !Bit
        sparse: true
        simd: true
        incremental_doubling: true
      sparse_h_calls: true
      prune: true
    - !AstarNW
      name: "dt-trace"
      domain: !Astar
      strategy: !LocalDoubling
      block_width: 256
      heuristic:
        type: !GCSH
        prune: !Start
        r: 1
        p: 5
      front: !Bit
        sparse: true
        simd: true
        incremental_doubling: true
        dt_trace: true
        max_g: 40
        drop: 20
      sparse_h_calls: true
      prune: true
    - !AstarNW
      name: "k12"
      domain: !Astar
      strategy: !BandDoubling
        start: !H0
        factor: 2.0
      block_width: 256
      heuristic:
        type: !GCSH
        prune: !Start
        k: 12
        r: 1
        p: 14
      front: !Bit
        sparse: true
        simd: true
        incremental_doubling: true
        dt_trace: true
        max_g: 40
        drop: 20
      sparse_h_calls: true
      prune: true
    # DO NOT MODIFY OR RERUN ABOVE HERE.

    - !AstarNW
      name: "local-doubling"
      domain: !Astar
      strategy: !LocalDoubling
      block_width: 256
      heuristic:
        type: !GCSH
        prune: !Start
        k: 12
        r: 1
        p: 14
      front: !Bit
        sparse: true
        simd: true
        incremental_doubling: true
        dt_trace: true
        max_g: 40
        drop: 20
      sparse_h_calls: true
      prune: true
