- comment: |
    For low error rates 1% and 5%, use r=1.
  time_limit: 2h
  mem_limit: 10GiB
  datasets:
    - !Generated
      seed: 31415
      error_rates: [0.01, 0.05]
      error_models: [Uniform, NoisyIndel]
      lengths: [3000, 10000, 30000, 100000, 300000, 1000000, 3000000, 10000000]
      total_size: 10000000
  traces: [true]
  costs:
    - { sub: 1, open: 0, extend: 1 }
  algos:
    - !Edlib
    - !Wfa

    - !AstarPA
      diagonal_transition: false
      heuristic:
        type: !SH
        r: 1
    - !AstarPA
      diagonal_transition: false
      heuristic:
        type: !CSH
        r: 1
    - !AstarPA
      diagonal_transition: false
      heuristic:
        type: !GCSH
        r: 1

    - !AstarPA
      diagonal_transition: true
      heuristic:
        type: !SH
        r: 1
    - !AstarPA
      diagonal_transition: true
      heuristic:
        type: !CSH
        r: 1
    - !AstarPA
      diagonal_transition: true
      heuristic:
        type: !GCSH
        r: 1
