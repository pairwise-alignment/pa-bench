- comment: |
    A*, Edlib, and Wfa on real sequencing data

    The time limit is low and cuts of excessively slow A*PA runs, but sufficient
    for most Edlib and BiWFA runs.
  time_limit: 100s
  mem_limit: 32GiB
  datasets:
    # A*PA sets
    - !Download
      url: https://github.com/pairwise-alignment/pa-bench/releases/download/datasets/chm13.v1.1-ont-ul.500kbps.zip
      dir: astarpa/ont-ul-500k
    - !Download
      url: https://github.com/pairwise-alignment/pa-bench/releases/download/datasets/na12878-ont-minion-vs-chm13.v1.1.500kbps.zip
      dir: astarpa/ont-minion-ul-500k

  traces: [true]
  costs: [{ sub: 1, open: 0, extend: 1 }]
  algos:
    - !AstarPA
      diagonal_transition: true
      heuristic:
        type: !GCSH
        prune: !Start
        r: 1
        k: 11
    - !AstarPA
      diagonal_transition: true
      heuristic:
        type: !GCSH
        prune: !Start
        r: 1
        k: 13
    - !AstarPA
      diagonal_transition: true
      heuristic:
        type: !GCSH
        prune: !Start
        r: 1
        k: 15
    - !AstarPA
      diagonal_transition: true
      heuristic:
        type: !GCSH
        prune: !Start
        r: 1
        k: 17
    - !AstarPA
      diagonal_transition: true
      heuristic:
        type: !GCSH
        prune: !Start
        r: 1
        k: 19
    - !AstarPA
      diagonal_transition: true
      heuristic:
        type: !GCSH
        prune: !Start
        r: 2
        k: 11
    - !AstarPA
      diagonal_transition: true
      heuristic:
        type: !GCSH
        prune: !Start
        r: 2
        k: 13
    - !AstarPA
      diagonal_transition: true
      heuristic:
        type: !GCSH
        prune: !Start
        r: 2
        k: 15
    - !AstarPA
      diagonal_transition: true
      heuristic:
        type: !GCSH
        prune: !Start
        r: 2
        k: 17
    - !AstarPA
      diagonal_transition: true
      heuristic:
        type: !GCSH
        prune: !Start
        r: 2
        k: 19
