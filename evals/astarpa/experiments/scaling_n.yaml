- comment: "5%; slow"
  time_limit: 1h
  mem_limit: 32GiB
  datasets:
    - !Generated
      seed: 31415
      error_rates: [0.05]
      error_models: [Uniform]
      lengths: [3000, 10000, 30000, 100000, 300000, 1000000]
      total_size: 1000000
  traces: [true]
  costs:
    - { sub: 1, open: 0, extend: 1 }
  algos:
    - !AstarPA
      diagonal_transition: false
      heuristic:
        type: !None
        r: 0
        k: 15
    - !AstarPA
      diagonal_transition: true
      heuristic:
        type: !None
        r: 0
        k: 15
    - !AstarPA
      diagonal_transition: false
      heuristic:
        type: !Gap
        r: 0
        k: 15
    - !AstarPA
      diagonal_transition: false
      heuristic:
        type: !Frequency
        r: 0
        k: 15
    - !AstarPA
      diagonal_transition: false
      heuristic:
        type: !SH
        prune: !None
        r: 1
        k: 15
