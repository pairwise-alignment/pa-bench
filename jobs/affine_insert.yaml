datasets:
  - !Generate
    prefix: "generated"
    seed: 31415
    total_size: 100000
    error_models:
      # - Uniform
      - NoisyInsert
      # - NoisyDelete
      # - NoisyMove
      # - NoisyDuplicate
      # - SymmetricRepeat
    error_rates: [0.001, 0.01, 0.02, 0.05]
    lengths:
      [
        100,
        200,
        350,
        500,
        1000,
        2000,
        3500,
        5000,
        10000,
        20000,
        35000,
        50000,
        100000,
      ]
traces:
  - false
  - true
costs:
  - { sub: 1, open: 1, extend: 1 }
algos:
  - !BlockAligner
    min_size: 32
    max_size: 8192
  - !ParasailStriped
  - !Edlib
  - !TripleAccel
  - !Wfa
    memory_model: !MemoryUltraLow
    heuristic: !None
  - !Wfa
    memory_model: !MemoryLow
    heuristic: !None
  - !Wfa
    memory_model: !MemoryMed
    heuristic: !None
  - !Wfa
    memory_model: !MemoryHigh
    heuristic: !None
  - !Wfa
    memory_model: !MemoryHigh
    heuristic: !WFadaptive [10, 50, 10]
  - !Ksw2
    method: !GlobalSuzukiSse
    band_doubling: false
  - !Ksw2
    method: !GlobalSuzukiSse
    band_doubling: true
  - !Ksw2
    method: !ExtensionSuzukiSse
    band_doubling: false
