datasets:
  - !Generate
      prefix: "generated"
      seed: 31415
      total_size: 10000
      error_models:
        - Uniform
        - NoisyInsert
        - NoisyDelete
        - NoisyMove
        - NoisyDuplicate
        - SymmetricRepeat
      error_rates: [0.001, 0.01, 0.05, 0.10, 0.15, 0.20]
      lengths: [100, 1000, 10000]
traces: [false, true]
costs:
  - { match: 0, sub: 1, open: 0, extend: 1 }
  - { match: 0, sub: 1, open: 0, extend: 2 }
  - { match: 0, sub: 2, open: 3, extend: 2 }
algos:
  - !BlockAligner
      min_size: 64
      max_size: 1024
  - !ParasailStriped
  - !Edlib
